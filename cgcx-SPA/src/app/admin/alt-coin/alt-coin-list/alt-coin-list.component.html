<h1>
  Alt-Coins</h1>

<a [routerLink]="['/admin/alt-coins/create']">New Coin</a>

<table class='table table-striped' *ngIf="altCoins" style="text-align: center;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Symbol</th>
      <th>Enabled For Voting</th>
      <th>Enabled For Trading</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let altCoin of altCoins">
      <td>{{ altCoin.name }}</td>
      <td> <img style="width: 30px; height: 30px;" src="../../../../assets/coin-images/{{altCoin.altCoinSymbol}}.png" onerror="this.src='../../../../assets/coin-images/no-image.jpg'"/> - {{ altCoin.altCoinSymbol }}  </td>
     
      <td *ngIf="altCoin.enableForVoting" ><span class="fa fa-check"></span> </td>
      <td *ngIf="!altCoin.enableForVoting"><span class="fa fa-times"></span> </td>

      <td *ngIf="altCoin.enableForTrading"><span class="fa fa-check"></span> </td>
      <td *ngIf="!altCoin.enableForTrading"><span class="fa fa-times"></span> </td>
      <td>
        <a [routerLink]="['/admin/alt-coins/edit/', altCoin.altCoinSymbol]"><span class="fa fa-edit"></span></a>
      </td>
    </tr>
  </tbody>
</table>
