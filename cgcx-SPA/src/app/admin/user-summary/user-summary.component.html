<h1>User Summary </h1>


<table class='table table-striped' *ngIf="userSummaries">
  <thead>
    <tr>
      <th>UserName</th>
      <th>altCoinSymbol</th>
      <th>totalCoinsWithCGCX</th>
      <th>usedForVoting</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userSummaries">
      <td>{{ user._id }}</td>
      <td>{{ user.altCoinSymbol }}</td>
      <td>{{ user.totalCoinsWithCGCX }}</td>
      <td>{{ user.usedForVoting }}</td>
    </tr>
  </tbody>
</table>
